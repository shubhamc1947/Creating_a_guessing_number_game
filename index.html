<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <button class="btn again">Again</button>
      <p class="range">guess number form 1 to 20</p>
      <p class="head">Guess the Number!!!</p>
      <div class="number">?</div>
      <div class="cont">
        <div class="left">
          <input type="text" name="" class="guess" id="" />

          <br />
          <button class="btn check">Click</button>
        </div>
        <div class="right">
          <p class="status">Start Guessing ....</p>
          <div class="score_div">Score = <span class="score">20</span></div>
          <div class="high_div">
            HighScore = <span class="highScore">0</span>
          </div>
        </div>
      </div>
      <div class="streak"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
